<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="utf-8">
    <title> Questão 7 </title>
    <link rel="stylesheet" type="text/css" href="css/q2.css">
</head>
 
<body>
    <header>
        <span id="eq">Gleyce e Rayane </span>
    </header>
    <div class="input">
        <h2>Digite o seu nome:</h2>
        <hr>
        <input type="string" id="nome" placeholder="Digite o seu nome"><br>
        <button onclick="validar_nome()"> Verificar </button> <br>
    </div>
    <div class="input">
        <h2>Digite a sua idade:</h2>
        <hr>
        <input type="number" id="idade" placeholder="Digite a idade"><br>
        <button onclick="validar_idade()"> Verificar </button> <br>
    </div>  
    <div class="input">
        <h2>Digite o seu salário:</h2>
        <hr>
        <input type="number" id="salario" placeholder="Digite o seu salário"><br>
        <button onclick="validar_salario()"> Verificar </button> <br>
    </div>  
    <div class="input">
        <h2>Digite o seu sexo:</h2>
        <hr>
        <input type="string" id="sexo" placeholder="Digite 'f' ou 'm'"><br>
        <button onclick="validar_sexo()"> Verificar </button> <br>
    </div>  
    <div class="input">
        <h2>Digite o seu estado civil:</h2>
        <hr>
        <input type="string" id="estado" placeholder="Digite s/c/v/d"><br>
        <button onclick="validar_estado()"> Verificar </button> <br>
    </div>  
   
    <footer>
        <button type="button"><a href="index.html">Voltar</a></button>
    </footer>
</body>
<script type="text/javascript" src="js/q7.js"></script>
 
</html>
